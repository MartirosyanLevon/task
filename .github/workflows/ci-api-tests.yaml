name: API Test Automation

on:
  workflow_dispatch:  # âœ… Allows manual trigger from GitHub UI

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"  # âœ… Caches dependencies for faster installs

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ§ª Run API Tests with Pytest
        run: pytest --html=report.html --self-contained-html || echo "Tests failed, but continuing..."

      - name: ğŸ“‚ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html
          retention-days: 7  # âœ… Keeps artifacts for 7 days (optional)
