name: API Test Automation

on:
  workflow_dispatch:  # ✅ Allows manual trigger from GitHub UI

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"  # ✅ Caches dependencies for faster installs

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 🧪 Run API Tests with Pytest
        run: pytest --html=report.html --self-contained-html || echo "Tests failed, but continuing..."

      - name: 📂 Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html
          retention-days: 7  # ✅ Keeps artifacts for 7 days (optional)
