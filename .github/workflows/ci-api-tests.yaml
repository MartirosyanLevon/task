name: API Test Automation

on:
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ§ª Run API Tests with Pytest
        run: |
          cd api/tests  # âœ… Change to the correct directory
          pytest --html=report.html --self-contained-html || echo "Tests failed, but continuing..."

      - name: ğŸ“‚ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: api/report.html  # âœ… Updated path
          retention-days: 7
