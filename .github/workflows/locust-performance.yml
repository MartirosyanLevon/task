name: Locust Performance Test

on:
  workflow_dispatch:  # âœ… Allows manual execution from GitHub Actions

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4  # âœ… Updated version

      - name: ğŸ” Debug: List Repository Files
        run: ls -R  # âœ… Verify locustfile.py is inside the performance folder

      - name: ğŸ”¥ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install locust faker

      - name: ğŸš€ Run Locust Performance Test
        run: |
          cd performance  # âœ… Change directory to where locustfile.py is
          locust -f locustfile.py --host=https://cinema.xdatagroup.dev/api/v1/cinema \
          -u 10 -r 2 --headless --run-time 1m --csv=locust_report

      - name: ğŸ“‚ Upload Locust Test Report
        uses: actions/upload-artifact@v4
        with:
          name: locust-test-report
          path: performance/locust_report*  # âœ… Update path since reports are in 'performance/' folder
