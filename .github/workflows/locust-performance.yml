name: Locust Performance Test

on:
  workflow_dispatch:  # âœ… Allows manual execution from GitHub Actions

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”¥ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install locust faker

      - name: ðŸš€ Run Locust Performance Test
        run: |
          locust -f locustfile.py --host=https://cinema.xdatagroup.dev/api/v1/cinema -u 10 -r 2 --headless --run-time 1m --csv=locust_report

      - name: ðŸ“‚ Upload Locust Test Report
        uses: actions/upload-artifact@v4
        with:
          name: locust-test-report
          path: locust_report*
