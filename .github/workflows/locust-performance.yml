name: Locust Performance Test

on:
  workflow_dispatch:  # âœ… Allows manual execution from GitHub Actions UI

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Checkout Repository
        uses: actions/checkout@v4  # âœ… Updated to latest version

      - name: ðŸ”¥ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"  # âœ… Caches dependencies for faster installs

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install locust faker

      - name: ðŸš€ Run Locust Performance Test
        run: |
          locust -f locustfile.py --host=https://cinema.xdatagroup.dev/api/v1/cinema \
          -u 10 -r 2 --headless --run-time 1m --csv=locust_report || echo "Locust test failed, but continuing..."
