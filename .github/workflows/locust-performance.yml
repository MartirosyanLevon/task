name: Locust Performance Test

on:
  workflow_dispatch:  # âœ… Allows manual execution from GitHub Actions

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”¥ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install locust faker

      - name: ðŸš€ Run Locust Performance Test
        run: |
          cd performance  # âœ… Change directory to where locustfile.py is
          locust -f locustfile.py --host=https://cinema.xdatagroup.dev/api/v1/cinema \
          -u 10 -r 2 --headless --run-time 20s --csv=locust_report \
          --logfile locust.log --loglevel INFO  # âœ… Specify log file & level

      - name: ðŸ“‚ Upload Locust Log File
        uses: actions/upload-artifact@v4
        with:
          name: locust-log-file
          path: performance/locust.log

