name: Locust Performance Test

on:
  workflow_dispatch:  # ✅ Allows manual execution from GitHub Actions

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v4  # ✅ Updated version

      - name: 🔍 Debug: List Repository Files
        run: ls -R  # ✅ Verify locustfile.py is inside the performance folder

      - name: 🔥 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install locust faker

      - name: 🚀 Run Locust Performance Test
        run: |
          cd performance  # ✅ Change directory to where locustfile.py is
          locust -f locustfile.py --host=https://cinema.xdatagroup.dev/api/v1/cinema \
          -u 10 -r 2 --headless --run-time 1m --csv=locust_report

      - name: 📂 Upload Locust Test Report
        uses: actions/upload-artifact@v4
        with:
          name: locust-test-report
          path: performance/locust_report*  # ✅ Update path since reports are in 'performance/' folder
